<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Список задач</h1>
        <div class="task-input-container">
            <div class="section-title">Новая задача</div>
            <div class="section-content">
                <input type="text" class="task-input" placeholder="Название задачи...">
                <button class="add-task-btn">+ Добавить</button>
            </div>
        </div>
        <div class="task-board">
            <div class="column backlog">
                <h2>Бэклог</h2>
                <div class="task backlog-state">Выучить JS</div>
                <div class="task backlog-state">Выучить React</div>
                <div class="task backlog-state">Сделать домашку</div>
            </div>
            <div class="column in-progress">
                <h2>В процессе</h2>
                <div class="task progress-state">Выпить смузи</div>
                <div class="task progress-state">Попить воды</div>
            </div>
            <div class="column done">
                <h2>Готово</h2>
                <div class="task done-state">Позвонить маме</div>
                <div class="task done-state">Погладить кота</div>
            </div>
            <div class="column trash">
                <h2>Корзина</h2>
                <div class="task trash-state">Сходить погулять</div>
                <div class="task trash-state">Прочитать Войну и Мир</div>
                <button class="clear-btn">✖ Очистить</button>
            </div>
        </div>
    </div>
</body>
</html>
